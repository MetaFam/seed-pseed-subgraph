specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UChildERC20Proxy
    network: matic
    source:
      address: "0xEAeCC18198a475c921B24b8A6c1C1f0f5F3F7EA0"
      abi: UChildERC20Proxy
      startBlock: 21270464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyOwnerUpdate
        - ProxyUpdated
      abis:
        - name: UChildERC20Proxy
          file: ./abis/UChildERC20Proxy.json
      eventHandlers:
        - event: ProxyOwnerUpdate(address,address)
          handler: handleProxyOwnerUpdate
        - event: ProxyUpdated(indexed address,indexed address)
          handler: handleProxyUpdated
      file: ./src/u-child-erc-20-proxy.ts
